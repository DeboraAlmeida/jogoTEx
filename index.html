<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.css">
    <script src="/src/js/script.js" async></script>
    <title>Play Now!!!</title>
</head>
<body>
    <header></header>
    <main>
        <div class="boxUser">
            <span id="user"></span>
        </div>
        <div>
            <!-- Tela Inicial -->
            <div class="container" id="telaInicial">
                <div class="box__img">
                    <img class="img--question" src="./images/question.png" alt="question">
                    <img class="img--question" src="./images/question.png" alt="question">
                    <img class="img--question" src="./images/question.png" alt="question">
                </div>
                <input type="text" id="nome" placeholder="Digite seu nome aqui :)" class="input--name clickable">
                <button id="btnJogar" class="btn--jogar clickable">I N I C I A R</button>
            </div>
            <!-- Fim Tela Inicial -->

            <!-- Tela Jogo -->
            <div class="hide" id="telaJogo">
               
                <div class="container">
                    <div>
                        <p>Pontos: <span id="pontuacao">0</span></p>
                        <p>Resultado Anterior: <span id="pontuacao">1 1 1</span></p>
                    </div>
                    <div class="box__img">
                            <img src="./images/question.png" alt="question" class="img--question">
                            <img src="./images/question.png" alt="question" class="img--question">
                            <img src="./images/question.png" alt="question" class="img--question">    
                     </div>

                   <button id="jogar" class="btn--jogar clickable">J O G A R</button>
                </div>
               
            </div>
                    <!-- Fim Tela Jogo -->

            <!-- Tela Winner - Looser -->
            <div class="hide" id="winLooser">
                <img src="./images/looser.jpg" alt="winner-looser">
            </div>
            <!-- Fim Tela - Winner - Looser -->
        </div>
    </main>
</body>
</html>
